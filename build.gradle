apply plugin: "java"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile("io.webgraph:warc:master")

    testCompile("junit:junit:4.12")
    testCompile("org.assertj:assertj-core:3.7.0")
    testCompile("it.unimi.dsi:fastutil:7.2.0")
    testCompile("it.unimi.di.law:bubing:0.9.12");
    testCompile("org.netpreserve.commons:webarchive-commons:1.1.8") {
        exclude(module: "hadoop-core")
    }
    testCompile("org.jwat:jwat-warc:1.0.5")
}
